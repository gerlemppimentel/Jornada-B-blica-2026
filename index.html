<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Registre e acompanhe o avanço de sua Jornada Bíblica 2026" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jornada 2026">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg">
    
    <title>Jornada Bíblica 2026</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          let refreshing = false;

          // Detect when a new service worker takes control and reload
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              refreshing = true;
              console.log('PWA: Nova versão detectada, recarregando...');
              window.location.reload();
            }
          });

          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            console.log('PWA: ServiceWorker registrado');

            // Check for updates on page load
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('PWA: Novo conteúdo disponível, atualizando...');
                  // The skipWaiting() in the SW will trigger controllerchange
                }
              });
            });
          }).catch(err => {
            console.log('PWA: Erro no registro do SW', err);
          });
        });
      }
    </script>
  </body>
</html>
